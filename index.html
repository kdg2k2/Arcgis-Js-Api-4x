<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <title>ArcGIS Maps</title>

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- ArcGIS Maps SDK CSS -->
        <link
            rel="stylesheet"
            href="https://js.arcgis.com/4.33/esri/themes/light/main.css"
        />

        <!-- Calcite Components -->
        <script
            type="module"
            src="https://js.arcgis.com/calcite-components/3.2.1/calcite.esm.js"
        ></script>
        <link
            rel="stylesheet"
            href="https://js.arcgis.com/calcite-components/3.2.1/calcite.css"
        />

        <!-- ArcGIS Maps SDK JavaScript -->
        <script src="https://js.arcgis.com/4.33/"></script>

        <style>
            #mapDiv {
                padding: 0;
                margin: 0;
                height: 100vh;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="mapDiv"></div>

        <script src="map.js"></script>
        <script>
            initMap3D("mapDiv");
        </script>
    </body>
</html>
